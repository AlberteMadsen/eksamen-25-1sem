<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netto App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-netto">

<!-- Top banner med Netto logo -->
<header class="bg-netto-header text-center py-3 shadow-sm">
    <!-- Logo og navn -->
    <img src="netto-logo.png" alt="Netto Logo" class="netto-logo" />
    <h1 class="h4 fw-bold text-black">Dagligvare</h1>
</header>

<!-- Hovedindhold med to knapper -->
<main class="container py-4">
    <!-- Sektion: Beholdning af vare -->
    <section class="mb-4">
        <!-- Kort med sort baggrund og tekst -->
        <div class="card bg-black text-white text-center p-4 shadow">
            <h2 class="h5 fw-bold">Beholdning af vare</h2>
            <!-- Knap til mere info -->
            <a href="#" class="btn btn-warning mt-3 fw-bold">Se mere her</a>
        </div>
    </section>

    <!-- Sektion: Indkøbsliste -->
    <section>
        <!-- Kort med sort baggrund og tekst -->
        <div class="card bg-black text-white text-center p-4 shadow">
            <h2 class="h5 fw-bold">Indkøbsliste</h2>
            <!-- Knap til mere info -->
            <a href="#" class="btn btn-warning mt-3 fw-bold">Se mere her</a>
        </div>
    </section>
</main>

<!-- Bundmenu/navigation -->
<nav class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container d-flex justify-content-around text-center">
        <!-- Hver ikon er en knap med tekst -->
        <div class="nav-item">
            <a href="#" class="nav-link text-muted small">Hjem</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link text-muted small">Netto-avis</a>
        </div>
        <div class="nav-item position-relative">
            <a href="#" class="nav-link text-dark small fw-bold">Indkøbsliste</a>
            <!-- Notifikationstallet -->
            <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-warning text-dark">
          1
        </span>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link text-muted small">Scan</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link text-muted small">Kvitteringer</a>
        </div>
    </div>
</nav>

</body>
</html>
